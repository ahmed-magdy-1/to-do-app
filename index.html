<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--my bs css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--my main css-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <h1 class="text-primary text-center">you can add any task</h1>
    <button id="showModel" class="mx-auto w-50 btn-block btn btn-info m-5 p-2">show model</button>

    <div class="container col-md-6 my-5">
        <div class="card">
            <div class="card-body">

                <div id="noTask" class="alert alert-danger">
                    <h3>NO DATA ADDED YET</h3>
                </div>
            </div>
        </div>
        <div id="tasks">

        </div>




        <div id="model" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ADD TASK</h5>
                        <button onclick="apearModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="container col-md-12">
                            

                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Add Task</label>
                                        <input id="inputData" type="text" class="form-control">

                                    </div>
                                    <button id="btnAdd" class="btn btn-info btn-block">ADD</button>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="closee" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>




        <!--my main js-->
        <script src="./js/main.js"></script>
</body>

</html>
